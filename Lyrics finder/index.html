<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="./app.css" />
  <title>Lyrics finder</title>
</head>

<body>
  <div class="
        container
        d-flex
        flex-column
        justify-content-center
        align-items-center
        my-4
      ">
    <h1>Lyrics finder</h1>
    <input type="text" class="w-50 d-block my-2 artist" placeholder="Artist" />
    <input type="text" class="w-50 d-block my-2 song" placeholder="Song" />
    <button class="btn btn-secondary w-50 search-btn">Search</button>
  </div>
  <div class="container text-center">
    <h2 class="song-title"></h2>
    <p class="song-lyrics"></p>
  </div>
  <script src="./app.js"></script>
</body>

</html>
