<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./app.css" />
  <title>Keyboard events</title>
</head>

<body>
  <p class="text">Press any key to get the JavaScript event keycode</p>
  <div class="container">
    <div class="key">
      <div class="title">key</div>
      <div class="key-value"></div>
    </div>
    <div class="keycode">
      <div class="title">keyCode</div>
      <div class="keycode-value"></div>
    </div>
    <div class="location">
      <div class="title">location</div>
      <div class="location-value"></div>
    </div>
    <div class="which">
      <div class="title">which</div>
      <div class="which-value"></div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
